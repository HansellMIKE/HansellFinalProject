    <!-- Image menu in Header to contain an Image and
         a sample text over that image -->

    </div>
    <h1>Contact Us</h1>
</head>
<body>
    
    <!--
    Create the area for costumer to enter Name
    -->
    FullName:<input type="text" id="FullName" minlength="15" maxlength="25" size="25" required><br><br>
    
    <!--
    Create box for user to enter Address
    -->
    Address:<input type="text" id="Address" minlength="15" maxlength="50" size="50" required><br><br> 
    
    <!--
    Create box for user to enter City
    -->
    City:<input type="text" id="City" minlength="4" maxlength="25" size="25" required><br><br> 
    
    <!--
    Create the pull down box to select the state
    -->
    State:
    <select id="State">
        <optgroup label="Select State"> 
            <option text="Illinois">Illinois</option> 
            <option text="Missouri">Missouri</option> 
            <option text="Wisconsin">Wisconisn</option>
            <option text="Washington">Washington</option>
            <option text="Arizona">Arizona</option>
            <option text="New York">New York</option>
            <option text="Florida">Florida</option>
            <option text="Kentucky">Kentucky</option>
        </optgroup>
        </select> 
        <br><br>

    <!--
    Create the are to enter your Zipcode
    -->
    ZipCode: <input type="text" id="ZipCode" minlength=5 maxlength="10" required ><br><br>
    
    <!--
    Create the Phone number input
    -->
    PhoneNumber: <input type="tel" id="Phone Number" minlength="10" maxlength="12" required autocomplete="tel"><br><br>
    
    <!--
    Create the date that you submited the request box
    -->
    SubmissionDate: <input type="date" required><br><br>
    
    <!--
    Create the box to check what you have an inquiry about
    -->
    InquiryType:<br>
    <input type="checkbox" name="lessons" value="lessons">lessons<br> 
    <input type="checkbox" name="camps" value="camps">camps<br> 
    <input type="checkbox" name="technology" value="technology">technology<br>
    
    <!-- 
    Create the section to select which lesson/camp you are asking for
    -->
     lesson/camp Type:<br>
    <input type="radio" name="lesson1" value="Hitting">Hitting<br> 
    <input type="radio" name="lesson2" value="Fielding">Fielding<br> 
    <input type="radio" name="lesson3" value="pitching">Pitching<br>
    <input type="radio" name="lesson4" value="conditioning">Conditioning<br><br>
    
    <!--
    Create the password box
    -->
    Create Password: 
    <input type="password" id="password" maxlength="15" placeholder="Enter your password" required><br><br> 
    
    <!--
    Create the Message box to add comments
    -->
    Message:<br>
    <textarea id="Message" placeholder="Please enter any comments that you may have here..."> </textarea> <br><br>
    
    <!--
    Create the Submit button and Reset button
    -->
     <form method="submit" action="response.htm">
      <input type="submit"/>
     </form> >
    <input type="reset" id="resetform" value="Reset"> 
</body>
</html>
